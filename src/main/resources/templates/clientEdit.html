<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Личные данные</title>
    <link rel="stylesheet" href="../../../main/css/clienteditstyle.css">

</head>
<body>

<div>

    <ul>
        <!--<form class="box" th:action="'/auto/service/edit/' + ${elem.id_auto_id}" method="post">-->
        <form th:each="elem : ${client}" class="box" th:action="'/client/edit/' + ${elem.id}" method="post">

            <h1>Здравствуйте, <span th:text="${elem.first_name}+'!'"></span></h1>

            <div class="field"><input placeholder="id юзера" type="hidden" name="id_user_id" th:value="${elem.id_user_id}"/></div>
            <div class="field"><label>Имя: </label><input required maxlength="30" placeholder="Имя" type="text" name="first_name" th:value="${elem.first_name}"/></div>
            <div class="field"><label>Фамилия: </label><input required maxlength="30" placeholder="Фамилия" type="text" name="second_name" th:value="${elem.second_name}"/></div>
            <div class="field"><label>Отчество: </label><input required maxlength="30" placeholder="Отчество" type="text" name="patronymic" th:value="${elem.patronymic}"/></div>
            <div class="field"><label>Серия паспорта: </label><input autocomplete="off" required minlength="2" maxlength="2" list="seriesname" placeholder="Серия паспорта" type="text" name="series" th:value="${elem.series}"/>
                <datalist id="seriesname">
                    <option value="AB">
                    <option value="BM">
                    <option value="HB">
                    <option value="KH">
                    <option value="MP">
                    <option value="MC">
                    <option value="KB">
                </datalist>
            </div>
            <div class="field"><label>Номер паспорта: </label><input required minlength="7" maxlength="7" placeholder="Номер паспорта" type="text" name="pass_number" th:value="${elem.pass_number}"/></div>
            <div class="field"><label>№ Лицензии: </label><input required minlength="8" maxlength="8" placeholder="№ Лицензии" type="text" name="driver_license" th:value="${elem.driver_license}"/></div>
            <div class="field"><label>Опыт вождения: </label><input required min="2" max="50" placeholder="Опыт вождения" type="number" name="experience" th:value="${elem.experience}"/></div>
            <div class="field"><label>Почта: </label><input required maxlength="50" placeholder="Почта" type="email" name="email" th:value="${elem.email}"/></div>
            <div class="field"><label>Телефон: +375 </label><input required min="375000000000" max="375999999999" placeholder="+XXX (XX) XXX-XX-XX" type="number" name="phone" th:value="${elem.phone}"/></div>
            <div class="field"><label>Адрес: </label><input maxlength="250" placeholder="Адрес" type="text" name="address" th:value="${elem.address}"/></div>

            <!--<h4>Авто №<span th:each="elems : ${auto}" th:if="${elem.id_auto_id} == ${elems.id}"
                            th:text="${elems.id + ' (' + elems.brand + ' ' + elems.number +')'}"></span></h4>

            <h4>Дефект: <span th:each="elements : ${ra}" th:if="${elem.id_road_accident_id} == ${elements.id}"
                              th:text="${elements.defect}"></span></h4>
            &lt;!&ndash;<li class="my"><input placeholder="Имя пользователя" type="text" name="username"/></li>&ndash;&gt;

            &lt;!&ndash;<div><input placeholder="Дата начала" type="hidden" name="date_of_start"/></div>
            <div><input placeholder="Дата окончания" type="hidden" name="date_of_end"/></div>
            <div><input placeholder="Комментарий" type="hidden" name="repair_description"/></div>&ndash;&gt;


            <div class="field"><input placeholder="id авто" type="hidden" name="id_auto_id" th:value="${elem.id_auto_id}"/></div>

            <div class="field"><input required placeholder="Дата начала" type="date" name="date_of_start" th:value="${elem.date_of_start}"/></div>

            <div class="field"><input placeholder="Дата окончания" type="date" name="date_of_end" th:value="${elem.date_of_end}"/></div>

            <div class="field"><input placeholder="Комментарий" type="text" name="repair_description" th:value="${elem.repair_description}"/></div>-->

            <!--<input type="hidden" th:value="${elem.id}" username="userID" name="userId">-->


            <div>
                <input type="submit" value="Сохранить">
                <li class="my"><input type="button" onclick="history.back();" value="Назад"/></li>
            </div>

        </form>
    </ul>
</div>

</body>
</html>
